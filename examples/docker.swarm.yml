services:
  dozzle-service:
    image: amir20/dozzle:local-test
    environment:
      - DOZZLE_LEVEL=debug
      - DOZZLE_MODE=swarm
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    networks:
      - dozzle
    deploy:
      mode: global

networks:
  dozzle:
    driver: overlay
