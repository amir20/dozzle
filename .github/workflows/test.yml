on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
name: Test
jobs:
  npm-test:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.20.1
      - name: Install dependencies
        run: pnpm install
      - name: Run Tests
        run: pnpm run test
  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Go Tests with Coverage
        run: make test SKIP_ASSET=1
  int-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Build images
        run: docker-compose -f e2e/docker-compose.yml build
      - name: Show GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Set commit message for push
        if: github.event_name == 'push'
        run: echo "GIT_LOG_MESSAGE=$(git log -1 --pretty=%B ${{env.GITHUB_SHA}})" >> $GITHUB_ENV
      - name: Set commit message for pull request
        if: github.event_name == 'pull_request'
        run: echo "GIT_LOG_MESSAGE=$(git log -1 --pretty=%B ${{github.event.pull_request.head.sha}})" >> $GITHUB_ENV
      - name: Run tests
        run: docker-compose -f e2e/docker-compose.yml up --build --force-recreate --exit-code-from cypress
